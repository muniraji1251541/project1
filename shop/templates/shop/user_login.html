{% extends 'shop/layouts/main.html' %} {% block title %} Register {% endblock title %} {% block content %}

<div class="container" style="margin-top: 70px; min-height: 500px;">
    <div class="row">
        <div class="col-12">
            <h3 class="mb-3">User Login</h3>
            <hr style="border-color: aliceblue;"> {% include 'shop/inc/message.html' %}
        </div>
    </div>
    <section class="py-4 my-2">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">UserName</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-warning">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
